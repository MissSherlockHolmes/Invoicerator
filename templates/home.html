<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Invoicerator</title>
    <!-- Include Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
</head>
<body>
    <div class="container mt-5">
        {{if .Authenticated}}
            <h2>Welcome back, {{.Username}}!</h2>
            <p>You can manage your account and start creating invoices.</p>
            <!-- Updated to navigate to options page -->
            <a href="/options" class="btn btn-primary">Options</a>
            <a href="/logout" class="btn btn-danger">Logout</a>
        {{else}}
            <h2>Welcome to Invoicerator</h2>
            <p>Create and send invoices quickly and securely.</p>
            <a href="/login" class="btn btn-primary">Login</a>
            <a href="/signup" class="btn btn-success">Sign Up</a>
        {{end}}
    </div>
</body>
</html>
