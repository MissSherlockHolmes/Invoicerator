<!DOCTYPE html>
<html>
<head>
    <title>Login - Invoicerator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="/static/css/styles.css" />
</head>
<body>
    <div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 mx-auto">
            <h2 class="text-center mb-4">Login to Invoicerator</h2>
                {{if .Error}}
                <div class="alert alert-danger" role="alert">
                    {{.Error}}
                </div>
                {{end}}
                <form action="/login" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
                <p class="mt-3 text-center">Don't have an account? <a href="/signup" class="text-decoration-none">Sign up here</a></p>
                <p class="text-center"><a href="/" class="text-decoration-none">Back to Home</a></p>
            </div>
        </div>
    </div>
</body>
</html>
