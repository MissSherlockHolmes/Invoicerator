<!DOCTYPE html>
<html>
<head>
    <title>Upload PDF</title>
</head>
<body>
    <h2>Upload PDF to Auto-Fill Fields</h2>
    <form action="/upload_pdf" method="post" enctype="multipart/form-data">
        <label>Select PDF File:</label><br />
        <input type="file" name="pdf" accept="application/pdf" required /><br /><br />
        <button type="submit">Upload and Edit</button>
    </form>
</body>
</html>
